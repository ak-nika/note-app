<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Note</title>
    <link rel="stylesheet" href="../styles/new.css" />
    <link rel="shortcut icon" href="./icon/note-logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <button id="back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20px"
          viewBox="0 -960 960 960"
          width="20px"
          fill="#ffffff"
        >
          <path
            d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
          />
        </svg>
      </button>
      <h1>New Note</h1>
      <button id="save" title="Save note">Save</button>
    </header>

    <section class="toolbar">
      <div>
        <button id="boldButton" onclick="toggleBold()">
          <strong>B</strong>
        </button>
        <button id="italicButton" onclick="toggleItalic()">
          <em>I</em>
        </button>
        <button id="underlineButton" onclick="toggleUnderline()">
          <u>U</u>
        </button>
      </div>

      <div>
        <span>Font Size:</span>
        <select id="font">
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16" selected>16</option>
          <option value="18">18</option>
          <option value="20">20</option>
          <option value="22">22</option>
          <option value="24">24</option>
          <option value="26">26</option>
          <option value="28">28</option>
          <option value="36">36</option>
          <option value="48">48</option>
          <option value="72">72</option>
        </select>
      </div>

      <div>
        <span>Text Align:</span>
        <button id="align-left" onclick="setTextAlign('left')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#333333"
          >
            <path
              d="M120-120v-80h720v80H120Zm0-160v-80h480v80H120Zm0-160v-80h720v80H120Zm0-160v-80h480v80H120Zm0-160v-80h720v80H120Z"
            />
          </svg>
        </button>
        <button id="align-center" onclick="setTextAlign('center')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#333333"
          >
            <path
              d="M120-120v-80h720v80H120Zm160-160v-80h400v80H280ZM120-440v-80h720v80H120Zm160-160v-80h400v80H280ZM120-760v-80h720v80H120Z"
            />
          </svg>
        </button>
        <button id="align-right" onclick="setTextAlign('right')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 -960 960 960"
            width="20px"
            fill="#333333"
          >
            <path
              d="M120-760v-80h720v80H120Zm240 160v-80h480v80H360ZM120-440v-80h720v80H120Zm240 160v-80h480v80H360ZM120-120v-80h720v80H120Z"
            />
          </svg>
        </button>
      </div>
    </section>

    <section class="text-editor">
      <textarea id="title" class="title" placeholder="Title..."></textarea>
      <textarea
        id="content"
        class="content"
        placeholder="Add note..."
      ></textarea>
    </section>
  </body>
  <script src="../scripts/new-note.js"></script>
</html>
